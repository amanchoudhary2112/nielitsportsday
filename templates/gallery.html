<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports Day Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-green-600 text-white text-center py-6 shadow-lg">
    <h1 class="text-4xl font-bold">üèÖ Sports Day Gallery</h1>
    <p class="text-sm mt-2">Relive the energy, enthusiasm, and moments of glory from our Sports Day!</p>
  </header>

  <!-- Gallery -->
  <main class="max-w-6xl mx-auto px-4 py-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

      <!-- Gallery Images - Replace with your own sports event images -->
      <div class="overflow-hidden rounded-lg shadow-md">
        <img src="https://source.unsplash.com/800x600/?sports-day,athlete" alt="Sports Event 1" class="w-full h-60 object-cover hover:scale-105 transform transition duration-300">
      </div>
      <div class="overflow-hidden rounded-lg shadow-md">
        <img src="https://source.unsplash.com/801x601/?relay-race" alt="Sports Event 2" class="w-full h-60 object-cover hover:scale-105 transform transition duration-300">
      </div>
      <div class="overflow-hidden rounded-lg shadow-md">
        <img src="https://source.unsplash.com/802x602/?school-sports,celebration" alt="Sports Event 3" class="w-full h-60 object-cover hover:scale-105 transform transition duration-300">
      </div>
      <div class="overflow-hidden rounded-lg shadow-md">
        <img src="https://source.unsplash.com/803x603/?tug-of-war" alt="Sports Event 4" class="w-full h-60 object-cover hover:scale-105 transform transition duration-300">
      </div>
      <div class="overflow-hidden rounded-lg shadow-md">
        <img src="https://source.unsplash.com/804x604/?running,track" alt="Sports Event 5" class="w-full h-60 object-cover hover:scale-105 transform transition duration-300">
      </div>
      <div class="overflow-hidden rounded-lg shadow-md">
        <img src="https://source.unsplash.com/805x605/?prize-distribution" alt="Sports Event 6" class="w-full h-60 object-cover hover:scale-105 transform transition duration-300">
      </div>
      <div class="overflow-hidden rounded-lg shadow-md">
        <img src="https://source.unsplash.com/806x606/?sports-team,celebration" alt="Sports Event 7" class="w-full h-60 object-cover hover:scale-105 transform transition duration-300">
      </div>
      <div class="overflow-hidden rounded-lg shadow-md">
        <img src="https://source.unsplash.com/807x607/?school-sports-day" alt="Sports Event 8" class="w-full h-60 object-cover hover:scale-105 transform transition duration-300">
      </div>
      <div class="overflow-hidden rounded-lg shadow-md">
        <img src="https://source.unsplash.com/808x608/?track-and-field" alt="Sports Event 9" class="w-full h-60 object-cover hover:scale-105 transform transition duration-300">
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-600">
    &copy; 2025 Annual Sports Day | Your School/College Name
  </footer>

</body>
</html>

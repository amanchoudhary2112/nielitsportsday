<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register for Sports Day 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .flag-wave {
      background: linear-gradient(to right, #FF9933 33%, #FFFFFF 33%, #FFFFFF 66%, #138808 66%);
      height: 20px;
    }
    .tricolor-underline {
      height: 4px;
      width: 100px;
      background: linear-gradient(to right, #FF9933, #FFFFFF, #138808);
      margin: 0 auto;
    }
  </style>
</head>
<body class="bg-[#fefefe] text-gray-900">

  <!-- Header -->
  <header class="bg-[#FF9933] py-4 shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="{{ url_for('static', filename='NIELIT_Logo copy.jpeg') }}" alt="NIELIT Logo" class="h-10 object-contain bg-white rounded p-1">
        <h1 class="text-2xl font-bold text-white">NIELIT Sports Day 2025</h1>
      </div>
      <nav class="space-x-6 text-white font-medium text-lg">
        <a href="/" class="hover:underline">Home</a>
        <a href="/register" class="hover:underline font-semibold">Register</a>
        <a href="/participants" class="hover:underline">Participants</a>
      </nav>
    </div>
  </header>

  <!-- Flag Wave -->
  <div class="flag-wave"></div>

  <!-- Hero Section -->
  <section class="text-center py-10 px-4">
    <h2 class="text-4xl font-bold text-blue-900 mb-2">Register for Sports Day 2025</h2>
    <div class="tricolor-underline mb-4"></div>
    <p class="text-gray-600 italic mb-10">‚ÄúIt‚Äôs not about being the best, it‚Äôs about being better than you were yesterday.‚Äù</p>
    
    <div class="max-w-2xl mx-auto bg-white shadow-xl rounded-lg p-8 border border-gray-200">
      <form method="POST" class="space-y-6">
        <div>
          <label for="name" class="block mb-1 font-medium">Full Name</label>
          <input type="text" id="name" name="name" required
                 class="w-full border-2 border-orange-400 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>

        <div>
          <label for="course" class="block mb-1 font-medium">Select Course</label>
          <select id="course" name="course" required
                  class="w-full border-2 border-blue-400 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">-- Select your course --</option>
            <option value="BCA">BCA</option>
            <option value="BSC">BSC</option>
            <option value="BTECH">BTECH</option>
            <option value="MTECH">MTECH</option>
          </select>
        </div>

        <div>
          <label for="email" class="block mb-1 font-medium">Email Address</label>
          <input type="email" id="email" name="email" required
                 class="w-full border-2 border-blue-400 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label for="sport" class="block mb-1 font-medium">Select Sport</label>
          <select id="sport" name="sport" required
                  class="w-full border-2 border-green-400 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            <option value="">-- Choose an event --</option>
            <option value="100m Race">100m Race</option>
            <option value="Football">Football</option>
            <option value="Cricket">Cricket</option>
            <option value="Badminton">Badminton</option>
            <option value="Relay Race">Relay Race</option>
            <option value="Long Jump">Long Jump</option>
          </select>
        </div>

        <div class="text-center">
          <button type="submit"
                  class="bg-gradient-to-r from-orange-400 via-white to-green-600 text-black px-6 py-3 rounded-full font-semibold hover:scale-105 transition transform shadow-md">
            Submit Registration
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-[#138808] text-white py-4 mt-16">
    <div class="text-center text-sm">¬© 2025 NIELIT Sports Day Committee. üáÆüá≥ Jai Hind</div>
  </footer>
</body>
</html>
